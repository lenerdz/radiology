<!doctype html>
<html lang="en">
	<head>
		<title>Protótipo Radiologia</title>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
	</head>
	<body class="bg-info text-white">
		<div class="container">
			<h1 class="text-center my-4">Protótipo</h1>
			<div class="form-group">
				<label for="tde">Taxa de dose equivalente</label>
				<div class="row mx-0">
					<input type="number" class="form-control col-7" name="tde" id="tde" required>
					<!-- <label for="unit">Unidade</label> -->
					<select class="form-control col-4 float-right ml-auto" name="unit" id="unit">
						<option value="0.01">mSv/h</option>
						<option value="1">mRem/h</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="ar">Atividade do Radionuclídeo</label>
				<input type="number" class="form-control" name="ar" id="ar">
			</div>
			<div class="form-group">
			  <label for="ga">Gamão</label>
			  <select class="form-control" name="ga" id="ga">
				<option value="0.98">&#x00B9;&#x00B2;&#x2074;Sb</option>
				<option value="1.32">&#x2076;&#x2070;Co</option>
				<option value="0.47">&#x2075;&#x2074;Mn</option>
				<option value="1.84">&#x00B2;&#x00B2;Na</option>
				<option value="0.5">&#x00B9;&#x2079;&#x00B2;Ir</option>
				<option value="0.33">&#x00B9;&#x00B3;&#x2077;Cs</option>
				<option value="0.07">&#x00B9;&#x00B2;&#x2075;I</option>
				<option value="0.12">&#x2079;&#x2079; &#x36b; Tc</option>
				<option value="0.825">&#x00B2;&#x00B2;&#x2076;Ra</option>
				<option value="0.232">&#x00B9;&#x2079;&#x2078;Au</option>
				<option value="0.09">&#x2075;&#x2077;Co</option>
				<option value="0.22">&#x00B9;&#x00B3;&#x00B9;I</option>
				<option value="0.27">&#x2076;&#x2075;Zn</option>
			  </select>
			</div>
			<!-- <div class="form-group">
				<label for="ga">Gamão</label>
				<input type="number" class="form-control" name="ga" id="ga">
			</div> -->
			<button type="button" class="btn btn-warning float-right" onclick="calculate();">Calcular</button>
			<br>
			<h1 class="display-2 text-center mt-5" id="resultado"></h1>
		</div>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
		<script>
			function calculate() {
				tde = $('#tde').val()
				ar = $('#ar').val()
				ga = $('#ga').val()
				unit = $('#unit').val()
				r = ga*ar/tde*unit
				r = Math.sqrt(r)
				$('#resultado').text(r.toFixed(2)+'m')
			}
		</script>
	</body>
</html>
